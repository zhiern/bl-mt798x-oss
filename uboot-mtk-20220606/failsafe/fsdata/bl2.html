<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>BL2 update</title>
		<link rel="stylesheet" href="/style.css">
		<script src="/index.js"></script>
	</head>
	<body onload="getversion()">
		<div id="m">
			<h1>BL2 更新</h1>
			<p id="hint">
				您将在这台设备上更新 <strong>BL2 引导加载程序</strong> on the device.<br>
				请从本地硬盘中选择文件，然后单击 <strong>更新</strong> 按钮.
			</p>
			<form id="form">
				<input id="file" type="file" name="bl2">
				<input type="button" value="Upload" onclick="upload('bl2')">
			</form>
			<div>
				<div class="bar" id="bar" style="display: none; --percent: 0;"></div>
			</div>
			<div id="size" style="display: none;">镜像大小: xxxx</div>
			<div id="md5" style="display: none;">MD5: xxxx</div>
			<div id="upgrade" style="display: none;">
				<p>bl2 已上传，请点击"更新"</p>
				<button class="button" onclick="location = '/flashing.html'">更新</button>
			</div>
			<div class="i w">
				<strong>警告</strong>
				<ul>
					<li>更新期间不要关闭设备电源</li>
					<li>如果一切顺利，设备将重新启动</li>
					<li>你可以上传任何你想要的东西，所以一定要为你的设备选择合适的 BL2 镜像</li>
					<li>更新 BL2 是一项非常危险的操作，可能会损坏您的设备!</li>
				</ul>
			</div>
		</div>
        <div id="version"></div>
	</body>
</html>
